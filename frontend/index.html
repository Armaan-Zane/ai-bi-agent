<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Business Intelligence Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        .output {
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>AI-Powered Business Intelligence</h2>

    <textarea id="inputText"
              placeholder="Enter business update (e.g., Sales dropped by 10%)"></textarea>

    <button onclick="analyze()">Analyze</button>

    <div class="output">
        <p><span class="label">Insight:</span> <span id="insight"></span></p>
        <p><span class="label">Recommendation:</span> <span id="recommendation"></span></p>
    </div>
</div>

<script>
    function analyze() {
        const text = document.getElementById("inputText").value;

        fetch("http://localhost:8080/analyze", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("insight").innerText = data.insight;
                document.getElementById("recommendation").innerText = data.recommendation;
            })
            .catch(error => {
                alert("Error connecting to backend");
                console.error(error);
            });
    }
</script>

</body>
</html>
